<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo-o"></div>
        <h1>Encriptador de Mensajes</h1>
      </header>
      <main>
        <div class="input-section">
          <textarea placeholder="Ingrese el texto aquí"></textarea>
          <p class="instruction">
            <i class="fas fa-exclamation-triangle"></i>
            Solo letras minúsculas y sin acentos
          </p>
          <div class="buttons">
            <button class="encrypt">Encriptar</button>
            <button class="decrypt">Desencriptar</button>
          </div>
        </div>
        <div class="output-section">
          <div id="no-message">
            <img
              src="assets/images/munieco.png"
              alt="Ningún mensaje encontrado"
            />
            <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
          </div>
          <textarea id="output" readonly></textarea>

          <div class="buttons">
            <button type="button" id="copyButton" style="display: none">
              Copiar al portapapeles
            </button>
          </div>
          <div id="notification" class="notification"></div>
        </div>
      </main>
    </div>
    <footer>
      <p>
        <a href="https://www.linkedin.com/in/orlando-mamani-molina/" target="_blank"
          >LinkedIn</a
        > - <strong>2024</strong>
      </p>
    </footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
